<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="resetutil.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>

  <body>
    <main>
      <section class="mortgage-wrapper">
        <form class="mortgage-calculator">
          <div class="mortgage-title">
            <h2>Mortgage Calculator</h2>
            <button type="button" id="clearInfo">Clear All</button>
          </div>

          <div class="mortgage-amount">
            <label for="mortgageAmount">Mortgage Amount</label>
            <input type="number" name="mortgageAmount" id="mortgageAmount" />
          </div>

          <div class="mortgage-term">
            <label for="mortgageTerm">Mortgage Term</label>
            <input type="number" name="mortgageTerm" id="mortgageTerm" />
          </div>

          <div class="interest-rate">
            <label for="interestRate">Interest Rate</label>
            <input type="number" name="interestRate" id="interestRate" />
          </div>

          <div class="mortgage-type">
            <h3>Mortgage Type</h3>
            <div class="repayment-design">
              <label for="repayment">Repayment</label>
              <input type="radio" name="type" id="repayment" />
            </div>
            <div class="interest-design">
              <label for="interest">Interest Only</label>
              <input type="radio" name="type" id="interest" />
            </div>
          </div>

          <button id="calculateRepayment"><img src="images/icon-calculator.svg" alt="Calculator Icon" /> Calculate Repayments</button>
        </form>
        <section class="mortgage-results">
          <img src="images/illustration-empty.svg" alt="Repayment Calculator Icon" />
          <h3>Results Shown Here</h3>
          <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
        </section>
      </section>
    </main>
  </body>
</html>
